<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Whendle?</title>
	<style>
		form > * {
			text-align: center;
		}
		form input {
			font-family: monospace;
			display: inline-block;
			width: 110px;
			height: 30px;
			font-size: 30px;
			border-top: none;
			border-right: none;
			border-left: none;
			color: rgb(106, 170, 100);
			text-align: center;
		}
		h3 {
			font-size: 16px;
			color: #666;
		}
	</style>
</head>
<body>

	<form mmethod="GET">
		<h1>
			When will
			<input
				type="text"
				autocomplete="off"
				name="word"
				id="word"
				placeholder="cigar"
				minlength="5"
				maxlength="5"
				onkeyup="checkAnswer()"
				disabled
			/>
			be the Wordle of the day?
		</h1>

		<h2 id="date"></h1>
		<h2 id="last_date"></h2>
		<h3 id="note"></h3>

	</form>

	<script>
		const lastKnownWord = 'tryst';
		const lastKnownDate = '2022-07-22';

		const noteText = '*These dates are estimates and subject to change because the word list changes occasionally.';

		// these get populated asynchronously
		var answers;
		var guesses;

		var wordEl = document.getElementById('word');
		var dateEl = document.getElementById('date');
		var lastDateEl = document.getElementById('last_date');
		var noteEl = document.getElementById('note');

		let params = new URLSearchParams(document.location.search);
		var wordParam = params.get('word');

		if (wordParam !== null) {
			wordEl.value = wordParam;
		}

		async function getWordList() {
			let response = await fetch('https://weifgb2amntdbh5s3amxjogpfi0wkedp.lambda-url.us-east-1.on.aws/');
			let text = await response.text(); // read response body as text

			let json = JSON.parse(text);
			answers = json['answers'];
			guesses = json['guesses'];

			wordEl.removeAttribute('disabled');

			if (wordParam === null) {
				wordEl.focus();
			}

			checkAnswer();
		}

		getWordList();

		function checkAnswer() {
			let word = wordEl.value.toLowerCase();

			if (word.length != 5) {
				dateEl.innerText = '';
				lastDateEl.innerText = '';
				noteEl.innerText = '';

				return;
			}

			// console.log(answers);
			// console.log(guesses);

			let lastKnownIndex = answers.indexOf(lastKnownWord);
			let searchingForIndex = answers.indexOf(word);

			if (lastKnownIndex === -1 || searchingForIndex === -1) {
				dateEl.innerText = 'Never! Word not found.';
				lastDateEl.innerText = '';
				noteEl.innerText = '';

				let guessIndex = guesses.indexOf(word);

				if (guessIndex !== -1) {
					dateEl.innerText = 'Never! Word not found in answer list.';
				}

				return;
			}

			// console.log(lastKnownIndex);
			// console.log(searchingForIndex);

			let dateDiff = searchingForIndex - lastKnownIndex;

			if (dateDiff < 1) {
				let prevDate = new Date(lastKnownDate);
				let prevResult = prevDate.setDate(prevDate.getDate() + dateDiff + 1);

				lastDateEl.innerText = 'Previous: ' + formatDate(prevResult);

				dateDiff += answers.length;
			}

			let nextDate = new Date(lastKnownDate);
			let nextResult = nextDate.setDate(nextDate.getDate() + dateDiff + 1);

			dateEl.innerText = 'Next: ' + formatDate(nextResult);
			noteEl.innerText = noteText;
		}

		function formatDate(date) {
			let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

			return (new Date(date)).toLocaleDateString(undefined, options);
		}

		// needed apparently cuz await is setting the global var
		setTimeout(() => console.log(answers), 0);

		</script>
</body>
</html>
